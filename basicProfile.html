<html>
<head>
	
	<!-- Compiled and minified CSS -->

    <link rel="stylesheet" href="CSS/base.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->

</head>
<body>
	<div class="navbar-fixed">
		<nav>
    		<div class="nav-wrapper center grey darken-2">
     			<span>General Information</span>
    		</div>
  		</nav>
  	</div>

<!-- trying to add space via "section"-->
<div class="section"></div>

<div class="container">
	<div class="row">
	    <form class="col s12">

	    	<div class="row">
	    		<h4>Step 1 of 4
	    		</h4>
	     	
	     	<div class="row">
		        <div class="input-field col s12">
			        <input id="first_name" type="text" class="validate">
			        <label for="first_name">First Name</label>
			    </div>
			</div>

	     	<div class="row">
		        <div class="input-field col s12">
			        <input id="last_name" type="text" class="validate">
			        <label for="last_name">Last Name</label>
			    </div>
			</div>
			
			<div class="row">
			    <div class="input-field col s12">
			        <input id="email" type="email" class="validate">
			        <label for="email">Email</label>
			    </div>    
			</div>

			<div class="row">
			    <div class="input-field col s12">
			        <input id="phone" type="text" class="validate">
			        <label for="phone">Phone Number</label>
			    </div>
			</div>

			<div class="row">
			    <div class="input-field col s12">
			        <input id="business" type="text" class="validate">
			        <label for="business">Business Name</label>
			    </div>
			</div>
			
			<!-- text area isn't showing data-length for some reason-->
			<div class="row">
				<div class="input-field col s12">
            		<textarea id="business_description" class="materialize-textarea" data-length="240"></textarea>
            		<label for="business_description">Business Description</label> 
		        </div>
		    </div>

		    <div class="row">
		    	<div class="col s12">
		        	<a class="waves-effect waves-light btn-large right"><i class="material-icons">arrow_forward</i></a>
		        </div>
		    </div>

	    </form>
	</div>
</div>

<!-- STEP 2 -->

<div class="section"></div>

<div class="container">
	<div class="row">
	    <form class="col s12">

	    	<div class="row">
	    		<h5>Create a package
	    		</h5>
	    	</div>

	    	<div class="row">
	    		<h4>Step 2 of 4
	    		</h4>
	    	</div>

			<div class="input-field col s12">
			    <select class="icons">
			      <option value="" disabled selected>Choose your location</option>
			      <option value="1">Bay</option>
			      <option value="2">Offshore</option>
			    </select>
			    <label>Location</label>
			</div>

			<div class="input-field col s12">
			    <select>
			      <option value="" disabled selected>How long will you be out?</option>
			      <option value="1">Half Day</option>
			      <option value="2">Full Day</option>
			    </select>
			    <label>Duration</label>
			</div>

 			<!-- will need to load relant fish options based on location selection -->
			<div class="input-field col s12">
			    <select multiple>
			      <option value="" disabled selected>Choose your target fish</option>
			      <option value="1">Mackeral</option>
			      <option value="2">Flounder</option>
			      <option value="3">Grouper</option>
			      <option value="4">Tuna</option>
			      <option value="5">Sword Fish</option>
			    </select>
			    <label>Target Fish</label>
			</div>

			<!-- INPUTS FOR PRICE OF PACKAGE AND DEPOSIT -->
		    <div class="input-group"> 
		        <span class="input-group-addon">$</span>
		        <input type="number" value="0.00" min="1" max="10000" step="any" required="required" onchange="setTwoNumberDecimal"/>
		    </div> 

		    <div class="row">
		    	<div class="col s12">
		        	<a class="waves-effect waves-light btn-large right"><i class="material-icons">arrow_forward</i></a>
		        </div>
		    </div>

	    </form>
	</div>
</div>


</body>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');

</script>

</html>
