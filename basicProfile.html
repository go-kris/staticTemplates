	<div class="navbar-fixed">
		<nav>
    		<div class="nav-wrapper center grey darken-2">
     			<span>General Information</span>
    		</div>
  		</nav>
  	</div>

<!-- trying to add space via "section"-->
<div class="section"></div>

<div class="container">
	<div class="row">
	    <form class="col s12">

	    	<div class="row">
	    		<h5>Tell us about yourself
	    		</h5>
	    	</div>

	    	<div class="row">
	    		<h4>Step 1 of 4
	    		</h4>
	     	
	     	<div class="row">
		        <div class="input-field col s12">
			        <input id="first_name" type="text" class="validate">

			    </div>
			</div>

	     	<div class="row">
		        <div class="input-field col s12">
			        <input id="last_name" type="text" class="validate">

			    </div>
			</div>
			
			<div class="row">
			    <div class="input-field col s12">
			        <input id="email" type="email" class="validate">
			        <label for="email">Email</label>
			    </div>   
			</div>

			<div class="row">
			    <div class="input-field col s12">
			        <input id="phone" type="text" class="validate">
			        <label for="phone">Phone Number</label>
			    </div>
			</div>

			<div class="row">
			    <div class="input-field col s12">
			        <input id="business" type="text" class="validate">
			        <label for="business">Business Name</label>
			    </div>
			</div>
			
			<!-- text area isn't showing data-length for some reason-->
			<div class="row">
				<div class="input-field col s12">
            		<textarea id="business_description" class="materialize-textarea" data-length="240"></textarea>
            		<label for="business_description">Business Description</label> 
		        </div>
		    </div>

		    <div class="row">
		    	<div class="col s12">
		        	<a class="waves-effect waves-light btn-large right"><i class="material-icons">arrow_forward</i></a>
		        </div>
		    </div>

	</div>
</div>
