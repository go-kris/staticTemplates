<head>

    <link rel="stylesheet" href="CSS/base.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
	<div class="navbar-fixed">
		<nav>
    		<div class="nav-wrapper center grey darken-2">
     			<span>Create Your Package(s)</span>
    		</div>
  		</nav>
  	</div>

<!-- trying to add space via "section"-->
<div class="section"></div>


<!-- STEP 2 -->

<div class="section"></div>

<div class="container">
	<div class="row">
	    <form class="col s12">

	    	<div class="row">
	    		<h5>Create a Package
	    		</h5>
	    	</div>

	    	<div class="row">
	    		<h4>Step 2 of 4
	    		</h4>
	    	</div>

	    	<div class="row">
				<div class="input-field col s12">
				    <select class="icons">
				      <option value="" disabled selected>Choose your location</option>
				      <option value="1">Bay</option>
				      <option value="2">Offshore</option>
				    </select>
				    <label>Location</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
				    <select>
				      <option value="" disabled selected>How long will you be out?</option>
				      <option value="1">Half Day</option>
				      <option value="2">Full Day</option>
				    </select>
				    <label>Duration</label>
				</div>
			</div>

 			<!-- will need to load relant fish options based on location selection -->
			<div class="row">
				<div class="input-field col s12">
				    <select multiple>
				      <option value="" disabled selected>Choose your target fish</option>
				      <option value="1">Mackeral</option>
				      <option value="2">Flounder</option>
				      <option value="3">Grouper</option>
				      <option value="4">Tuna</option>
				      <option value="5">Sword Fish</option>
				    </select>
				    <label>Target Fish</label>
				</div>
			</div>

			<div class="row">
			    <div class="input-group col s12"> 
			        <span class="input-group-addon">$ Price</span>
			        <input type="number" value="0.00" min="1" max="10000" step="any" required="required" onchange="setTwoNumberDecimal"/>
			    </div> 
			</div>

			<div class="row">
			    <div class="input-group col s12"> 
			        <span class="input-group-addon">$ Deposit</span>
			        <input type="number" value="0.00" min="1" max="10000" step="any" required="required" onchange="setTwoNumberDecimal"/>
			    </div> 
			</div>

		    <div class="row">
		    	<div class="col s12">
		        	<a class="waves-effect waves-light btn-large right"><i class="material-icons">arrow_forward</i></a>
		        </div>
		    </div>

	    </form>
	</div>
</div>

<!-- STEP 2 cont'd -->

  <div class="container">

	                <span class="card-title">Half Day / Bay / $495</span>
	                <a class="btn-floating halfway-fab waves-effect waves-light green"><i class="material-icons">add</i></a>
	              </div>
	              <div class="card-content">
	                <p>Target Fish</p>
	                	<br>
	                	<div class="chip">Turtle</div>
	                	<div class="chip">Bass</div>

	            </div>
	        </div>

    		<div class="col s12 m6">
      			<div class="card-panel large blue-grey lighten-5 valign-wrapper">
        		  	<div class="row">

        		  			<a class="btn-floating btn-large waves-effect waves-light green">

        		  			</a>
        		  		</div>
        		  	</div>
        			<div class="row"><p>Create another package</p></div>

	    	</div>
	    </div>
	  </form>
    </div>
